<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>BootStrap Pizza Order</title>
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
            <form class="d-flex me-2">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success text-nowrap" type="submit">Search stores near you!</button>
            </form>
            <img src="img/person-fill.svg" class="ms-auto" alt="avatar">
            <button class="btn text-nowrap" type="submit">Sign Up!</button>
        </div>
    </div>
</nav>

<div class="d-flex">
    <div class="jumbotron w-100 d-none d-sm-block" style="background-image: url('img/pizza.png')">
        <h1 class="display-3 position-relative top-50 start-50 translate-middle text-center bg-light bg-opacity-75">
            Welcome to Pizza World!</h1>
    </div>
</div>

<h2 class="py-2">Build your own pizza!</h2>

<ul class="nav nav-tabs">
    <div>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><img height="25px" src="img/cir1.svg"
                                                                         alt="number 1">Size and Crust</a>
        </li>

    </div>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#"><img height="25px" src="img/cir2.svg" alt="number 2">Cheese and
            Sauce</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#"><img height="25px" src="img/cir3.svg"
                                                              alt="number 3">Toppings</a>
    </li>
</ul>

<form class="card1 py-4">
    <h5 class="card-title text-center bg-primary text-white p-3">Cheese Size and Crust</h5>
    <fieldset class="p-4">
        <input class="form-control form-control-lg" type="text" value="Hand Tossed"
               aria-label=".form-control-lg example">
        <input class="form-control form-control-lg" type="text"
               value="Garlic seasoned crust with a rich, buttery taste." aria-label=".form-control-lg example">
        <div>
            <div class="card-body p-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                           value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Small (10")
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                           value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Medium (12")
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="p-4">
        <input class="form-control form-control-lg" type="text" value="Crispy Thin"
               aria-label=".form-control-lg example">
        <input class="form-control form-control-lg" type="text" value="Thin enough for optimum crispy to crunchy ratio."
               aria-label=".form-control-lg example">
        <div class="card-body p-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    Medium (12")
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Large (14")
                </label>
            </div>
        </div>
    </fieldset>
    <div class="card-footer text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
