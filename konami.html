<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1 id="keyboardEvents keypressValue">Konami Code</h1>

<script>
  "use strict";


  function keypressHandler (e) {
    // adding to the end of a string
    let keyPress = $("#keypressValue");

    let text = keyPress.text();

    keyPress.text(text + e.key)
    console.log(keyPress)
  }
  $(document).keypress(keypressHandler)


</script>
